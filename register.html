<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 style="display: flex;" style="justify-content: center;" style="height: 100vh;">
        회원가입</h1>
    <form action="login2.html">
        <div>
            <label for="ID"></label>
            <input type="text" name="ID" placeholder="ID" required>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" name="password" placeholder="PASSWORD" required>
        </div>
        <div>
            <label for="username"></label>
            <input type="text" name="username" placeholder="이름" required>
        </div>
        <div>
            사는 곳 선택
            <select name="type" id="">
                <option value="1">서울</option>
                <option value="2">구리</option>
                <option value="3">포항</option>
                <option value="4">인천</option>
                <option value="5">나주</option>
                <option value="6">부산</option>
                <option value="7">진주</option>
                <option value="8">제주</option>
                <option value="9">강릉</option>
            </select>
        </div>

        <div>
            <button style="color: red;">회원가입 후 로그인</button>
        </div>
    </form>
</body>


</html>
